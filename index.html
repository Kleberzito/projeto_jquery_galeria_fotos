<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Galeria de Fotos</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button id="newImageButton" type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="cancelButton" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="ver imagem"> ver imagem</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Foto de um flamingo" />
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="ver imagem"> ver imagem</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="foto de filhote de cachorro" />
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="ver imagem"> ver imagem</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
